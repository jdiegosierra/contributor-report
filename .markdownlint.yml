# See: https://github.com/DavidAnson/markdownlint

# Ignore auto-generated files
ignores:
  - CHANGELOG.md

# Unordered list style
MD004:
  style: dash

# Line length (match prettier printWidth)
MD013:
  line_length: 120
  tables: false

# Ordered list item prefix (one_or_ordered allows lists interrupted by code blocks)
MD029:
  style: one_or_ordered

# Spaces after list markers
MD030:
  ul_single: 1
  ol_single: 1
  ul_multi: 1
  ol_multi: 1

# Code block style
MD046:
  style: fenced
